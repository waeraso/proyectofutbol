<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CanchaViewDlg" widgetVar="CanchaViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewCanchaTitle}" closeOnEscape="true">

            <h:form id="CanchaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{canchaController.selected != null}">

                        <h:outputText value="#{myBundle.ViewCanchaLabel_idcancha}"/>
                        <h:outputText value="#{canchaController.selected.idcancha}" title="#{myBundle.ViewCanchaTitle_idcancha}"/>

                        <h:outputText value="#{myBundle.ViewCanchaLabel_nombre}"/>
                        <h:outputText value="#{canchaController.selected.nombre}" title="#{myBundle.ViewCanchaTitle_nombre}"/>

                        <h:outputText value="#{myBundle.ViewCanchaLabel_direccion}"/>
                        <h:outputText value="#{canchaController.selected.direccion}" title="#{myBundle.ViewCanchaTitle_direccion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('CanchaViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
