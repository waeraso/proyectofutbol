<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CanchaCreateDlg" widgetVar="CanchaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateCanchaTitle}" closeOnEscape="true">

            <h:form id="CanchaCreateForm">

                <h:panelGroup id="display" rendered="#{canchaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateCanchaLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{canchaController.selected.nombre}" title="#{myBundle.CreateCanchaTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateCanchaRequiredMessage_nombre}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreateCanchaLabel_direccion}" for="direccion" />
                        <p:inputText id="direccion" value="#{canchaController.selected.direccion}" title="#{myBundle.CreateCanchaTitle_direccion}" required="true" requiredMessage="#{myBundle.CreateCanchaRequiredMessage_direccion}" size="100" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{canchaController.saveNew}" value="#{myBundle.Save}" update="display,:CanchaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CanchaCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('CanchaCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
