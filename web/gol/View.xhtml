<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GolViewDlg" widgetVar="GolViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewGolTitle}" closeOnEscape="true">

            <h:form id="GolViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{golController.selected != null}">

                        <h:outputText value="#{myBundle.ViewGolLabel_idgol}"/>
                        <h:outputText value="#{golController.selected.idgol}" title="#{myBundle.ViewGolTitle_idgol}"/>

                        <h:outputText value="#{myBundle.ViewGolLabel_equipoJugador}"/>
                        <h:outputText value="#{golController.selected.equipoJugador.idEquipoJugador}"/>

                        <h:outputText value="#{myBundle.ViewGolLabel_idpartido}"/>
                        <h:outputText value="#{golController.selected.idpartido.idpartido}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('GolViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
