<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioViewDlg" widgetVar="UsuarioViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundleU.ViewUsuarioTitle}" closeOnEscape="true">

            <h:form id="UsuarioViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{usuarioController.selected != null}">

                        <h:outputText value="#{myBundleU.ViewUsuarioLabel_idusuario}"/>
                        <h:outputText value="#{usuarioController.selected.idusuario}" title="#{myBundleU.ViewUsuarioTitle_idusuario}"/>

                        <h:outputText value="#{myBundleU.ViewUsuarioLabel_username}"/>
                        <h:outputText value="#{usuarioController.selected.username}" title="#{myBundleU.ViewUsuarioTitle_username}"/>

                        <h:outputText value="#{myBundleU.ViewUsuarioLabel_password}"/>
                        <h:outputText value="#{usuarioController.selected.password}" title="#{myBundleU.ViewUsuarioTitle_password}"/>

                        <h:outputText value="#{myBundleU.ViewUsuarioLabel_rol}"/>
                        <h:outputText value="#{usuarioController.selected.rol}" title="#{myBundleU.ViewUsuarioTitle_rol}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundleU.Close}" onclick="PF('UsuarioViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
