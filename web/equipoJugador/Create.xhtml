<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EquipoJugadorCreateDlg" widgetVar="EquipoJugadorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateEquipoJugadorTitle}" closeOnEscape="true">

            <h:form id="EquipoJugadorCreateForm">

                <h:panelGroup id="display" rendered="#{equipoJugadorController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateEquipoJugadorLabel_idequipo}" for="idequipo" />
                        <p:selectOneMenu id="idequipo" value="#{equipoJugadorController.selected.idequipo}" required="true" requiredMessage="#{myBundle.CreateEquipoJugadorRequiredMessage_idequipo}" converter="equipoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{equipoController.items}"
                                           var="idequipoItem"
                                           itemValue="#{idequipoItem}"
                                           itemLabel="#{idequipoItem.nombre}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{myBundle.CreateEquipoJugadorLabel_idjugador}" for="idjugador" />
                        <p:selectOneMenu id="idjugador" value="#{equipoJugadorController.selected.idjugador}" required="true" requiredMessage="#{myBundle.CreateEquipoJugadorRequiredMessage_idjugador}" converter="jugadorConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{jugadorController.items}"
                                           var="idjugadorItem"
                                           itemValue="#{idjugadorItem}"
                                           itemLabel="#{idjugadorItem.nombre}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{equipoJugadorController.saveNew}" value="#{myBundle.Save}" update="display,:EquipoJugadorListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EquipoJugadorCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('EquipoJugadorCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
