<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="JugadorEditDlg" widgetVar="JugadorEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditJugadorTitle}" closeOnEscape="true">

            <h:form id="JugadorEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{jugadorController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditJugadorLabel_idjugador}" for="idjugador" />
                        <h:outputText id="idjugador" value="#{jugadorController.selected.idjugador}" />

                        <p:outputLabel value="#{myBundle.EditJugadorLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{jugadorController.selected.nombre}" title="#{myBundle.EditJugadorTitle_nombre}" required="true" requiredMessage="#{myBundle.EditJugadorRequiredMessage_nombre}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.EditJugadorLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{jugadorController.selected.apellido}" title="#{myBundle.EditJugadorTitle_apellido}" required="true" requiredMessage="#{myBundle.EditJugadorRequiredMessage_apellido}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.EditJugadorLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{jugadorController.selected.fechaNacimiento}" title="#{myBundle.EditJugadorTitle_fechaNacimiento}" required="true" requiredMessage="#{myBundle.EditJugadorRequiredMessage_fechaNacimiento}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{jugadorController.save}" value="#{myBundle.Save}" update="display,:JugadorListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('JugadorEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('JugadorEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
