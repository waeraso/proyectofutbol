<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="GolViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewGolTitle}">
            <p:button styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" outcome="pm:GolListPage"/>
        </pm:header>

        <pm:content>

            <h:form id="GolViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{golController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewGolLabel_idgol}"/>
                            <h:outputText value="#{golController.selected.idgol}" title="#{myBundle.ViewGolTitle_idgol}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewGolLabel_equipoJugador}"/>
                            <h:outputText value="#{golController.selected.equipoJugador.idEquipoJugador}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewGolLabel_idpartido}"/>
                            <h:outputText value="#{golController.selected.idpartido.idpartido}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
