<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="JugadorViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewJugadorTitle}">
            <p:button styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" outcome="pm:JugadorListPage"/>
        </pm:header>

        <pm:content>

            <h:form id="JugadorViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{jugadorController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewJugadorLabel_idjugador}"/>
                            <h:outputText value="#{jugadorController.selected.idjugador}" title="#{myBundle.ViewJugadorTitle_idjugador}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewJugadorLabel_nombre}"/>
                            <h:outputText value="#{jugadorController.selected.nombre}" title="#{myBundle.ViewJugadorTitle_nombre}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewJugadorLabel_apellido}"/>
                            <h:outputText value="#{jugadorController.selected.apellido}" title="#{myBundle.ViewJugadorTitle_apellido}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewJugadorLabel_fechaNacimiento}"/>
                            <h:outputText value="#{jugadorController.selected.fechaNacimiento}" title="#{myBundle.ViewJugadorTitle_fechaNacimiento}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
