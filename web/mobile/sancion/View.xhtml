<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="SancionViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewSancionTitle}">
            <p:button styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" outcome="pm:SancionListPage"/>
        </pm:header>

        <pm:content>

            <h:form id="SancionViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{sancionController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSancionLabel_idsancion}"/>
                            <h:outputText value="#{sancionController.selected.idsancion}" title="#{myBundle.ViewSancionTitle_idsancion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSancionLabel_idEquipoJugado}"/>
                            <h:outputText value="#{sancionController.selected.idEquipoJugado.idEquipoJugador}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSancionLabel_idpartido}"/>
                            <h:outputText value="#{sancionController.selected.idpartido.idpartido}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewSancionLabel_tipoSancion}"/>
                            <h:outputText value="#{sancionController.selected.tipoSancion.idtipoSancion}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
