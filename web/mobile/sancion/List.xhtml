<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="SancionListPage">
        <pm:header title="#{myBundle.ListSancionTitle}">
            <h:form>
                <p:button styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Menu}" icon="ui-icon-arrow-l" outcome="/mobile/index"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus" value="#{myBundle.Create}" actionListener="#{sancionController.prepareCreate}" update=":SancionCreatePage:SancionCreateForm" action="pm:SancionCreatePage"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="SancionListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{sancionController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListSancionTitle}"/>
                    </f:facet>

                    <p:commandLink update=":SancionEditPage:SancionEditForm" action="pm:SancionEditPage">
                        <p>



                            <h:outputText value="#{item.idsancion}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.idEquipoJugado.idEquipoJugador}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.idpartido.idpartido}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.tipoSancion.idtipoSancion}"/>

                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{sancionController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListSancionTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
