<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="UsuarioListPage">
        <pm:header title="#{myBundleU.ListUsuarioTitle}">
            <h:form>
                <p:button styleClass="ui-btn-left ui-btn-inline" value="#{myBundleU.Menu}" icon="ui-icon-arrow-l" outcome="/mobile/index"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus" value="#{myBundleU.Create}" actionListener="#{usuarioController.prepareCreate}" update=":UsuarioCreatePage:UsuarioCreateForm" action="pm:UsuarioCreatePage"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="UsuarioListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{usuarioController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundleU.ListUsuarioTitle}"/>
                    </f:facet>

                    <p:commandLink update=":UsuarioEditPage:UsuarioEditForm" action="pm:UsuarioEditPage">
                        <p>



                            <h:outputText value="#{item.idusuario}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.username}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.password}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.rol}"/>

                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{usuarioController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundleU.ListUsuarioTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
