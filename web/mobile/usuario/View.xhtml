<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="UsuarioViewPage" lazy="true">
        <pm:header title="#{myBundleU.ViewUsuarioTitle}">
            <p:button styleClass="ui-btn-left ui-btn-inline" value="#{myBundleU.Cancel}" icon="ui-icon-arrow-l" outcome="pm:UsuarioListPage"/>
        </pm:header>

        <pm:content>

            <h:form id="UsuarioViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{usuarioController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundleU.ViewUsuarioLabel_idusuario}"/>
                            <h:outputText value="#{usuarioController.selected.idusuario}" title="#{myBundleU.ViewUsuarioTitle_idusuario}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundleU.ViewUsuarioLabel_username}"/>
                            <h:outputText value="#{usuarioController.selected.username}" title="#{myBundleU.ViewUsuarioTitle_username}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundleU.ViewUsuarioLabel_password}"/>
                            <h:outputText value="#{usuarioController.selected.password}" title="#{myBundleU.ViewUsuarioTitle_password}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundleU.ViewUsuarioLabel_rol}"/>
                            <h:outputText value="#{usuarioController.selected.rol}" title="#{myBundleU.ViewUsuarioTitle_rol}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
