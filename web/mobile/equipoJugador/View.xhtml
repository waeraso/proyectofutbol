<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="EquipoJugadorViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewEquipoJugadorTitle}">
            <p:button styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" outcome="pm:EquipoJugadorListPage"/>
        </pm:header>

        <pm:content>

            <h:form id="EquipoJugadorViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{equipoJugadorController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEquipoJugadorLabel_idEquipoJugador}"/>
                            <h:outputText value="#{equipoJugadorController.selected.idEquipoJugador}" title="#{myBundle.ViewEquipoJugadorTitle_idEquipoJugador}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEquipoJugadorLabel_idequipo}"/>
                            <h:outputText value="#{equipoJugadorController.selected.idequipo.idequipo}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewEquipoJugadorLabel_idjugador}"/>
                            <h:outputText value="#{equipoJugadorController.selected.idjugador.idjugador}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
