<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoCampeonatoEditPage" lazy="true">
        <pm:header title="#{myBundle.EditTipoCampeonatoTitle}">
            <p:button styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" outcome="pm:TipoCampeonatoListPage"/>
        </pm:header>

        <pm:content>

            <h:form id="TipoCampeonatoEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tipoCampeonatoController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditTipoCampeonatoLabel_idtipoCampeonato}" for="idtipoCampeonato" />
                            <h:outputText id="idtipoCampeonato" value="#{tipoCampeonatoController.selected.idtipoCampeonato}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditTipoCampeonatoLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{tipoCampeonatoController.selected.nombre}" title="#{myBundle.EditTipoCampeonatoTitle_nombre}" required="true" requiredMessage="#{myBundle.EditTipoCampeonatoRequiredMessage_nombre}" size="50" maxlength="50"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tipoCampeonatoController.save}" value="#{myBundle.Save}" update="display,:TipoCampeonatoListPage:TipoCampeonatoListForm:datalist,:growl" action="pm:TipoCampeonatoListPage"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
