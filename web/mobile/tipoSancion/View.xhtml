<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoSancionViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewTipoSancionTitle}">
            <p:button styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" outcome="pm:TipoSancionListPage"/>
        </pm:header>

        <pm:content>

            <h:form id="TipoSancionViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{tipoSancionController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipoSancionLabel_idtipoSancion}"/>
                            <h:outputText value="#{tipoSancionController.selected.idtipoSancion}" title="#{myBundle.ViewTipoSancionTitle_idtipoSancion}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewTipoSancionLabel_nombre}"/>
                            <h:outputText value="#{tipoSancionController.selected.nombre}" title="#{myBundle.ViewTipoSancionTitle_nombre}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
