<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="TipoSancionCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateTipoSancionTitle}">
            <p:button styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" outcome="pm:TipoSancionListPage"/>
        </pm:header>

        <pm:content>

            <h:form id="TipoSancionCreateForm">

                <h:panelGroup id="display" rendered="#{tipoSancionController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateTipoSancionLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{tipoSancionController.selected.nombre}" title="#{myBundle.CreateTipoSancionTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateTipoSancionRequiredMessage_nombre}" size="100" maxlength="100"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{tipoSancionController.saveNew}" value="#{myBundle.Save}" update="display,:TipoSancionListPage:TipoSancionListForm:datalist,:growl" action="pm:TipoSancionListPage"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
