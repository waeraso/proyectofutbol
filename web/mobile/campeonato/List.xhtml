<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CampeonatoListPage">
        <pm:header title="#{myBundle.ListCampeonatoTitle}">
            <h:form>
                <p:button styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Menu}" icon="ui-icon-arrow-l" outcome="/mobile/index"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus" value="#{myBundle.Create}" actionListener="#{campeonatoController.prepareCreate}" update=":CampeonatoCreatePage:CampeonatoCreateForm" action="pm:CampeonatoCreatePage"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CampeonatoListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{campeonatoController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCampeonatoTitle}"/>
                    </f:facet>

                    <p:commandLink update=":CampeonatoEditPage:CampeonatoEditForm" action="pm:CampeonatoEditPage">
                        <p>



                            <h:outputText value="#{item.idcampeonato}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.descripcion}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.fechaInicio}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>



                            ,&nbsp;
                            <h:outputText value="#{item.fechaFin}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>




                            ,&nbsp;
                            <h:outputText value="#{item.tipoCampeonato.idtipoCampeonato}"/>

                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{campeonatoController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListCampeonatoTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
