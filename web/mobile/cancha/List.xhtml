<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CanchaListPage">
        <pm:header title="#{myBundle.ListCanchaTitle}">
            <h:form>
                <p:button styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Menu}" icon="ui-icon-arrow-l" outcome="/mobile/index"/>
                <p:commandButton id="createButton" styleClass="ui-btn-right ui-btn-inline" icon="ui-icon-plus" value="#{myBundle.Create}" actionListener="#{canchaController.prepareCreate}" update=":CanchaCreatePage:CanchaCreateForm" action="pm:CanchaCreatePage"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="CanchaListForm">

                <p:dataList id="datalist"
                            paginator="true"
                            rows="10"
                            rowsPerPageTemplate="10,20,30,40,50"
                            pt:data-inset="true"
                            value="#{canchaController.items}"
                            var="item">

                    <f:facet name="header">
                        <h:outputText value="#{myBundle.ListCanchaTitle}"/>
                    </f:facet>

                    <p:commandLink update=":CanchaEditPage:CanchaEditForm" action="pm:CanchaEditPage">
                        <p>



                            <h:outputText value="#{item.idcancha}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.nombre}"/>



                            ,&nbsp;
                            <h:outputText value="#{item.direccion}"/>


                        </p>
                        <f:setPropertyActionListener value="#{item}" target="#{canchaController.selected}" />
                    </p:commandLink>

                    <f:facet name="footer">
                        <h:outputText value="#{myBundle.ListCanchaTitle}"/>
                    </f:facet>

                </p:dataList>
            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
