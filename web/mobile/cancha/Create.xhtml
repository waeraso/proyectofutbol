<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="CanchaCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateCanchaTitle}">
            <p:button styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" outcome="pm:CanchaListPage"/>
        </pm:header>

        <pm:content>

            <h:form id="CanchaCreateForm">

                <h:panelGroup id="display" rendered="#{canchaController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateCanchaLabel_nombre}" for="nombre" />
                            <p:inputText id="nombre" value="#{canchaController.selected.nombre}" title="#{myBundle.CreateCanchaTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateCanchaRequiredMessage_nombre}" size="100" maxlength="100"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateCanchaLabel_direccion}" for="direccion" />
                            <p:inputText id="direccion" value="#{canchaController.selected.direccion}" title="#{myBundle.CreateCanchaTitle_direccion}" required="true" requiredMessage="#{myBundle.CreateCanchaRequiredMessage_direccion}" size="100" maxlength="100"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{canchaController.saveNew}" value="#{myBundle.Save}" update="display,:CanchaListPage:CanchaListForm:datalist,:growl" action="pm:CanchaListPage"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
