<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CampeonatoCreateDlg" widgetVar="CampeonatoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateCampeonatoTitle}" closeOnEscape="true">

            <h:form id="CampeonatoCreateForm">

                <h:panelGroup id="display" rendered="#{campeonatoController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateCampeonatoLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{campeonatoController.selected.descripcion}" title="#{myBundle.CreateCampeonatoTitle_descripcion}" required="true" requiredMessage="#{myBundle.CreateCampeonatoRequiredMessage_descripcion}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreateCampeonatoLabel_fechaInicio}" for="fechaInicio" />
                        <p:calendar id="fechaInicio" pattern="MM/dd/yyyy" value="#{campeonatoController.selected.fechaInicio}" title="#{myBundle.CreateCampeonatoTitle_fechaInicio}" required="true" requiredMessage="#{myBundle.CreateCampeonatoRequiredMessage_fechaInicio}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateCampeonatoLabel_fechaFin}" for="fechaFin" />
                        <p:calendar id="fechaFin" pattern="MM/dd/yyyy" value="#{campeonatoController.selected.fechaFin}" title="#{myBundle.CreateCampeonatoTitle_fechaFin}" required="true" requiredMessage="#{myBundle.CreateCampeonatoRequiredMessage_fechaFin}" showOn="button"/>

                        <p:outputLabel value="#{myBundle.CreateCampeonatoLabel_tipoCampeonato}" for="tipoCampeonato" />
                        <p:selectOneMenu id="tipoCampeonato" value="#{campeonatoController.selected.tipoCampeonato}" required="true" requiredMessage="#{myBundle.CreateCampeonatoRequiredMessage_tipoCampeonato}" converter="tipoCampeonatoConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tipoCampeonatoController.items}"
                                           var="tipoCampeonatoItem"
                                           itemValue="#{campeonatoItem}"
                                           itemLabel="#{campeonatoItem.nombre()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{campeonatoController.saveNew}" value="#{myBundle.Save}" update="display,:CampeonatoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CampeonatoCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('CampeonatoCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
