<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ArbritroCreateDlg" widgetVar="ArbritroCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateArbritroTitle}" closeOnEscape="true">

            <h:form id="ArbritroCreateForm">

                <h:panelGroup id="display" rendered="#{arbritroController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateArbritroLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{arbritroController.selected.nombre}" title="#{myBundle.CreateArbritroTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateArbritroRequiredMessage_nombre}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreateArbritroLabel_apellido}" for="apellido" />
                        <p:inputText id="apellido" value="#{arbritroController.selected.apellido}" title="#{myBundle.CreateArbritroTitle_apellido}" required="true" requiredMessage="#{myBundle.CreateArbritroRequiredMessage_apellido}" size="100" maxlength="100"/>

                        <p:outputLabel value="#{myBundle.CreateArbritroLabel_fechaNacimiento}" for="fechaNacimiento" />
                        <p:calendar id="fechaNacimiento" pattern="MM/dd/yyyy" value="#{arbritroController.selected.fechaNacimiento}" title="#{myBundle.CreateArbritroTitle_fechaNacimiento}" required="true" requiredMessage="#{myBundle.CreateArbritroRequiredMessage_fechaNacimiento}" showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{arbritroController.saveNew}" value="#{myBundle.Save}" update="display,:ArbritroListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ArbritroCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('ArbritroCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
