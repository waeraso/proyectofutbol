<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoSancionViewDlg" widgetVar="TipoSancionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewTipoSancionTitle}" closeOnEscape="true">

            <h:form id="TipoSancionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoSancionController.selected != null}">

                        <h:outputText value="#{myBundle.ViewTipoSancionLabel_idtipoSancion}"/>
                        <h:outputText value="#{tipoSancionController.selected.idtipoSancion}" title="#{myBundle.ViewTipoSancionTitle_idtipoSancion}"/>

                        <h:outputText value="#{myBundle.ViewTipoSancionLabel_nombre}"/>
                        <h:outputText value="#{tipoSancionController.selected.nombre}" title="#{myBundle.ViewTipoSancionTitle_nombre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('TipoSancionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
