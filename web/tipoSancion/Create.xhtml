<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoSancionCreateDlg" widgetVar="TipoSancionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateTipoSancionTitle}" closeOnEscape="true">

            <h:form id="TipoSancionCreateForm">

                <h:panelGroup id="display" rendered="#{tipoSancionController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateTipoSancionLabel_nombre}" for="nombre" />
                        <p:inputText id="nombre" value="#{tipoSancionController.selected.nombre}" title="#{myBundle.CreateTipoSancionTitle_nombre}" required="true" requiredMessage="#{myBundle.CreateTipoSancionRequiredMessage_nombre}" size="100" maxlength="100"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoSancionController.saveNew}" value="#{myBundle.Save}" update="display,:TipoSancionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoSancionCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" onclick="PF('TipoSancionCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
