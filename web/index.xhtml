<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Pagina Principal</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>

        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    PF('dlg').jq.effect("shake", {times: 5}, 100);
                }
                else {
                    PF('dlg').hide();
                    $('#loginLink').fadeOut();
                }
            }
        </script>
    </h:head>
    <h:body>    
        <h:form id="formIndex">            
            <p:growl id="msgIndex" sticky="true"/>
            
            
            <p:confirmDialog message="Inicie  sesión para acceder al sistema" header="Login" widgetVar="dlg" visible="true" closable="false" showEffect="fade" hideEffect="explode"  >
                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel for="usuario" value="Usuario" />
                    <p:inputText id="usuario" value="#{usuarioController.usuario}" required="true" label="Usuario" 
                                 validatorMessage="Campo usuario: no se permiten caracteres especiales" autocomplete="off">
                        <f:validateRegex pattern="^[a-zA-Z[0-9]]+$" />
                    </p:inputText>

                    <h:outputLabel for="contraseña" value="Contraseña: " />
                    <p:password id="contraseña" value="#{usuarioController.contrasenia}" required="true" label="Contraseña" />
                    <f:facet name="footer">
                        <p:commandButton ajax="false" action="#{usuarioController.login()}" value="iniciar Sesion" update="msgIndex"/>
                    </f:facet> 
                </h:panelGrid>
                
                <p:separator/>                 
                <p:link outcome="resgistroUsuario" value="Registrate">               
                </p:link>
            </p:confirmDialog>           
        </h:form>                              
    </h:body>






</html>
